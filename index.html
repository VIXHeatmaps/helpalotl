<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Helpalotl</title>
<style>
  :root{
    /* Bubble placement you can fine-tune */
    --bubble-w: 38%;
    --bubble-top: 4%;
    --bubble-right: 6%;
    --gap: 28px;
    --btn-size: 1.1rem;
  }
  @media (min-width: 700px){
    :root{
      --bubble-w: 32%;
      --bubble-top: 3.5%;
      --bubble-right: 30%;
      --gap: 36px;
      --btn-size: 1.2rem;
    }
  }

  /* Page layout */
  html, body { height: 100%; margin: 0; background:#000; }
  body{
    min-height: 100svh;
    display: grid;
    grid-template-rows: auto auto;
    justify-items: center;
    align-items: center;
    gap: var(--gap);
  }

  /* Image stage */
  .stage{
    position: relative;
    width: clamp(280px, 92vw, 980px);
  }
  #axolotl{ width: 100%; height: auto; display: block; }
  #bubble{
    position: absolute;
    width: var(--bubble-w);
    top: var(--bubble-top);
    right: var(--bubble-right);
    height: auto;
    filter: drop-shadow(0 2px 2px rgba(0,0,0,.35));
    pointer-events: none;
    user-select: none;
  }

  /* Donate button */
  .btn{
    text-decoration: none;
    background: #ff4fa3;          /* pink */
    color: #fff;
    padding: 14px 28px;
    border-radius: 999px;
    font: 700 var(--btn-size)/1.1 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    box-shadow: 0 4px 16px rgba(255,79,163,.35);
    -webkit-tap-highlight-color: transparent;
    transform: translateZ(0);
  }
  .btn:active{ transform: scale(.98); }
</style>
</head>
<body>
  <div class="stage">
    <img id="axolotl" src="./julian-axolotl-art.png" alt="">
    <img id="bubble"  src="./save-me.png"            alt="">
  </div>

  <a class="btn" href="https://www.globalgiving.org/dy/v2/checkout/billing/" target="_blank" rel="noopener">donate!</a>
</body>
</html>
