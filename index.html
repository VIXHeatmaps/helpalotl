<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
  html,body{margin:0;height:100%;background:#fff}
  body{
    display:grid;grid-template-rows:auto auto;
    justify-items:center;align-items:center;gap:24px
  }
  #axolotl,#bubble{height:auto}
  #axolotl{grid-row:1;grid-column:1;max-width:min(92vw,1000px)}
  #bubble{
    grid-row:1;grid-column:1;max-width:38%;
    align-self:start;justify-self:end;margin-top:6%;margin-right:8%;
    filter:drop-shadow(0 2px 2px rgba(0,0,0,.15))
  }
  a.btn{
    grid-row:2;grid-column:1;text-decoration:none;color:#fff;background:#111;
    padding:14px 26px;border-radius:999px;font:600 1.25rem/1 system-ui,Arial
  }
</style>
</head>
<body>
  <img id="axolotl" src="./julian-axolotl-art.png" alt="">
  <img id="bubble"  src="./save-me.png"           alt="">
  <a class="btn" href="https://www.globalgiving.org/dy/v2/checkout/billing/" target="_blank" rel="noopener">donate!</a>
</body>
</html>
