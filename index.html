<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Helpalotl</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    /* Lay images in the same grid cell so the bubble overlays the axolotl */
    body {
      display: grid;
      grid-template-rows: auto auto;
      justify-items: center;
      align-items: center;
      gap: 24px;
      background: #fff;
    }
    #axolotl, #bubble { height: auto; }
    #axolotl {
      grid-row: 1; grid-column: 1;
      max-width: min(92vw, 900px);
    }
    #bubble {
      grid-row: 1; grid-column: 1;          /* overlay in same cell */
      max-width: 38%;                        /* size of the bubble */
      align-self: start; justify-self: end;  /* top-right corner */
      margin-top: 6%; margin-right: 8%;      /* tweak to aim the tail */
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.15));
    }
    a.btn {
      grid-row: 2; grid-column: 1;
      text-decoration: none;
      color: #fff; background: #111;
      padding: 14px 26px; border-radius: 999px;
      font: 600 1.25rem/1.1 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body>
  <img id="axolotl" src="Julian%27s%20Axolotl%20Art.png" alt="">
  <img id="bubble"  src="Save%20Me%21.png" alt="">
  <a class="btn" href="https://www.globalgiving.org/dy/v2/checkout/billing/" target="_blank" rel="noopener">donate!</a>
</body>
</html>
