<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Helpalotl — Save Axolotl Habitats</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; background:#0b1220; color:#f7f9fc; display:flex; min-height:100svh; }
    .wrap { margin:auto; max-width:900px; padding:24px; text-align:center; }
    img { max-width:100%; height:auto; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    .grid { display:grid; gap:24px; }
    .btn {
      display:inline-block; padding:14px 22px; border-radius:999px; text-decoration:none;
      background:#12b886; color:#06121a; font-weight:700; box-shadow:0 8px 24px rgba(18,184,134,.35);
    }
    iframe { width:100%; aspect-ratio:16/9; border:0; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    h1 { margin:0 0 10px; font-size:clamp(28px, 4vw, 44px);}
    p { margin:0 0 16px; opacity:.9; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Helpalotl.win</h1>
    <p>Julian’s fundraiser for axolotl habitat restoration.</p>

    <div class="grid">
      <img src="julian-axolotl-art.png" alt="Julian's Axolotl Art">
      <img src="save-me.png" alt="Save Me Axolotl">

      <!-- Replace the video ID below with your real YouTube ID -->
      <iframe
        src="https://www.youtube.com/embed/VIDEO_ID?rel=0"
        title="Helpalotl Video"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>

      <!-- Replace the href with your real donation link (PayPal/Donorbox/etc.) -->
      <p><a class="btn" href="#" target="_blank" rel="noopener">Donate to Save Axolotls</a></p>
    </div>
  </main>
</body>
</html>
